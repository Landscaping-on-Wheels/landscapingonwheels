<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --subtitle-color: #424242;
      --header-bg: #333;
      --button-bg: #68a869;
      --button-hover: #487548;
      --sidebar-bg: #f4f4f4;
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --subtitle-color: #b8b8b8;
      --header-bg: #111;
      --button-bg: #68a869;
      --button-hover: #487548;
      --sidebar-bg: #2e2e2e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: var(--header-bg);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
    }
    
    .subtitle {
      font-size: 1.6rem;
      color: var(--subtitle-color);
      margin-top: 0.5rem;
      font-weight: bold;
      text-align: center;
    }

    .menu-title {
      font-size: 1.2rem;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav button, #darkModeToggle {
      background: var(--button-bg);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    nav button:hover, #darkModeToggle:hover {
      background: var(--button-hover);
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    .container {
      display: flex;
      height: calc(100% - 60px);
    }

    aside {
      display: none;
    }

    main {
      flex: 1;
      padding: 1rem;
      overflow: auto;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      background-color: var(--header-bg);
      position: absolute;
      top: 70px;
      right: 10px;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #00000055;
      z-index: 9999;
    }

    .dropdown button {
      margin: 0.3rem 0;
    }

    /* Particle styles */
    .particle {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      width: 15px;
      height: 15px;
      background: var(--button-bg);
      opacity: 0.8;
      animation: particleAnim 0.6s ease-out forwards;
      z-index: 10000;
    }

    @keyframes particleAnim {
      to {
        transform: scale(3);
        opacity: 0;
      }
    }


    @media (max-width: 768px) {
      .dropdown.show {
        display: flex;
      }

      nav {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .container {
        flex-direction: column;
      }
    }
  </style>
</head>

<body class="dark-mode">
  
<header>
  <div class="menu-title">Landscaping on Wheels</div>
  
  <nav id="menuNav">
     <button onclick="alert('Home clicked')">Home</button>
     <button onclick="alert('About clicked')">About</button>
     <button onclick="alert('Contact clicked')">Contact</button>
     <button id="darkModeToggle">üåô</button>
  </nav>

  <button class="hamburger" onclick="setTimeout(toggleDropdown, 0)">‚ò∞</button>
  
</header>

<div id="hamburgerDropdown" class="dropdown">
  <button onclick="alert('Home clicked')">Home</button>
  <button onclick="alert('About clicked')">About</button>
  <button onclick="alert('Contact clicked')">Contact</button>
</div>

<div class="container">
  <aside id="sidebar">
    <h2>Controls (Hidden)</h2>
    <div class="button-group">
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
    </div>
  </aside>

  <main>
    <h1>Home</h1>
    <p class="subtitle">Welcome to the Official Landscaping on Wheels Website</p>
    <p>update check2</p>
  </main>
</div>

<script>
  const darkToggle = document.getElementById('darkModeToggle');
  const dropdown = document.getElementById('hamburgerDropdown');

  function toggleDropdown() {
    dropdown.classList.toggle('show');
  }

  // Proper outside click detection
  window.addEventListener('click', (e) => {
    if (!e.target.closest('.hamburger') && !e.target.closest('.dropdown')) {
      dropdown.classList.remove('show');
    }
  });

  document.addEventListener('click', (e) => {
    // Create particle element
    const particle = document.createElement('div');
    particle.classList.add('particle');

    // Set initial position centered on click coords
    const size = 10;
    particle.style.left = `${e.clientX - size / 2}px`;
    particle.style.top = `${e.clientY - size / 2}px`;

    document.body.appendChild(particle);

    // Remove the particle after animation ends
    particle.addEventListener('animationend', () => {
      particle.remove();
    });
  });


  darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    darkToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
  });
</script>

</body>
</html>
