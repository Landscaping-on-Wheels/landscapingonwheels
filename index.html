<!DOCTYPE html>
<body class="dark-mode">
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --subtitle-color: #3d3d3d;
      --header-bg: #333;
      --button-bg: #008CBA;
      --button-hover: #005f79;
      --sidebar-bg: #f4f4f4;
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --subtitle-color: #b8b8b8;
      --header-bg: #111;
      --button-bg: #444;
      --button-hover: #666;
      --sidebar-bg: #2e2e2e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background-color: var(--header-bg);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    .subtitle {
      font-size: 1.5rem;
      color: var(--subtitle-color);
      margin-top: 0.5rem;
      font-weight: bold;
      text-align: center;
    }


    .menu-title {
      font-size: 1.2rem;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav button, #darkModeToggle {
      background: var(--button-bg);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    nav button:hover, #darkModeToggle:hover {
      background: var(--button-hover);
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }

    .container {
      display: flex;
      height: calc(100% - 60px);
    }

    aside {
      display: none; /* Sidebar is still present but hidden */
    }

    main {
      flex: 1;
      padding: 1rem;
      overflow: auto;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-title">My Responsive Interface</div>
    <nav id="menuNav">
      <button onclick="alert('Home clicked')">Home</button>
      <button onclick="alert('About clicked')">About</button>
      <button onclick="alert('Contact clicked')">Contact</button>
      <button id="darkModeToggle">üåô</button>
    </nav>
    <button class="hamburger" onclick="alert('Menu toggled')">‚ò∞</button>
  </header>

  <div class="container">
    <aside id="sidebar">
      <h2>Controls (Hidden)</h2>
      <div class="button-group">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
      </div>
    </aside>

    <main>
      <h1>Landscaping on Wheels</h1>
      <p class="subtitle">Welcome to the Official Landscaping on Wheels Website</s1>
    </main>
  </div>

  <script>
    const darkToggle = document.getElementById('darkModeToggle');

    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      darkToggle.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>

</body>
</html>
